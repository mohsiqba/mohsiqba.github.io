<!DOCTYPE html>
<html>
<head>
  <title>OTP Login</title>
</head>
<body>
  <h1>Authentication Required</h1>
  <form>
    <label for="otp">We've sent a One Time Password (OTP) to the mobile number.
        Please enter it to complete verification.
    </label>
    <br/>
    <input type="text" id="otp" name="otp"  placeholder="Enter OTP" maxlength="6" required>
    <br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
