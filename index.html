<!DOCTYPE html>
<html>
<head>
  <title>Phone Number Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"], input[type="submit"] {
      margin-top: 10px;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Phone Number</h1>
    <form id="phoneForm">
      <label for="phone">Please enter your phone number:</label>
      <br/>
      <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" maxlength="10" required>
      <br>
      <input type="button" value="Continue" onclick="goToOtpPage()">
    </form>
  </div>

  <script>
    function goToOtpPage() {
      const phone = document.getElementById('phone').value;
      if (phone.length === 10) {
        // Assuming the OTP is sent successfully.
        window.location.href = 'otp.html';
      } else {
        alert('Please enter a valid 10-digit phone number.');
      }
    }
  </script>
</body>
</html>
